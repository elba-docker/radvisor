clap = { git = "https://github.com/clap-rs/clap/", default-features = false, features = ["std", "derive"] }
clap_generate = { git = "https://github.com/clap-rs/clap/" }
tar = "0.4.26"
flate2 = "1.0.14"
fs_extra = "1.1.0"
