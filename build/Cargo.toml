version = "1.1.4"
authors = ["Joseph Azevedo <joseph.az@gatech.edu>"]
edition = "2018"
readme = "README.md"
license = "MIT"

[[bin]]
name = "radvisor-toolbox"
path = "src/main.rs"

[dependencies]
