[package]
name = "radvisor-toolbox"
version = "1.1.7"
authors = ["Joseph Azevedo <joseph.az@gatech.edu>"]
description = """\
Collection of related CLI tools for `rAdvisor`,
such as generating the bash/zsh/fish completions or man-pages."""
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://github.com/elba-kubernetes/radvisor"
keywords = ["build-tools", "radvisor", "system-resource", "docker", "instrumentation"]
categories = ["command-line-utilities"]

[[bin]]
name = "radvisor-toolbox"
path = "src/main.rs"

[dependencies]
radvisor = { path = "../." }
clap = { git = "https://github.com/clap-rs/clap/", default-features = false, features = ["std", "derive"] }
clap_generate = { git = "https://github.com/clap-rs/clap/" }
tar = "0.4.26"
flate2 = "1.0.14"
fs_extra = "1.1.0"
